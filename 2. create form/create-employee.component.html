<form #employeeForm="ngForm" (ngSubmit) = "submitValues(employeeForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="Username" class="form-control" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" [(ngModel)]="checkme" name="checkme" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{{ employeeForm.value | json }}
