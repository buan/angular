<form #employeeForm="ngForm" (ngSubmit) = "submitValues(employeeForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="Username" class="form-control" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputPassword1">
    </div>
<p>Contact Preference</p>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="phonecontact" value="phone" [(ngModel)]="Contact" name="Contact Preference">
            <label class="custom-control-label" for="phonecontact">Phone</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="emailcontact" value="email" [(ngModel)]="Contact" name="Contact Preference">
            <label class="custom-control-label" for="emailcontact">Email</label>
    </div>
   <p></p>
    <p>Gender</p>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" value="male" id="male" [(ngModel)]="gender" name="gender">
            <label class="custom-control-label" for="male">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" value="female" id="female" [(ngModel)]="gender" name="gender">
            <label class="custom-control-label" for="female">Female</label>
    </div>

    <div class="form-group pt-3">   
         <button type="submit" class="btn btn-primary d-block">Submit</button>
    </div>
  </form>
{{ employeeForm.value | json }}
