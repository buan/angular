<form #employeeForm="ngForm" (ngSubmit) = "submitValues(employeeForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" required name="Username" class="form-control" [class.active-me]="usernameControl.invalid && usernameControl.touched" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp" #usernameControl = "ngModel">
      <small *ngIf="usernameControl.invalid && usernameControl.touched" id="emailHelp" class="form-text text-muted">Username is mandatory</small>
    </div>
    
   
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input required type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputPassword1">
    </div>
<p>Contact Preference</p>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="phonecontact" value="phone" [(ngModel)]="Contact" name="Contact Preference">
            <label class="custom-control-label" for="phonecontact">Phone</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="emailcontact" value="email" [(ngModel)]="Contact" name="Contact Preference">
            <label class="custom-control-label" for="emailcontact">Email</label>
    </div>
   <p></p>
    <p>Gender</p>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" value="male" id="male" [(ngModel)]="gender" name="gender">
            <label class="custom-control-label" for="male">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" value="female" id="female" [(ngModel)]="gender" name="gender">
            <label class="custom-control-label" for="female">Female</label>
    </div>

    <p></p>
    <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="isactive" [(ngModel)]="isactive" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">IsActive</label>
    </div>

    <div class="form-group">
            <label for="department">Select Department</label>
            <select name="department" [(ngModel)]="departmentselected" class="form-control" id="department">
              <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
            </select>
   </div>

   <div class="form-group">
        <label for="photopath">Photopath</label>
        <input type="text" name="photopath" class="form-control" [(ngModel)]="photopath" id="photopath" aria-describedby="emailHelp">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
   </div>

   <button class="btn btn-primary text-white" (click)="showpreview()">{{showpreviewstatus? 'Hide' : 'Show' }} Preview</button>

   <div class="form-group" *ngIf="showpreviewstatus">
           <img [src]=photopath>
   </div>
    <div class="form-group pt-3">   
         <button  type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary d-block">Submit</button>
    </div>
    {{employeeForm.valid}}
  </form>
{{ employeeForm.value | json }}
